<!DOCTYPE html>
<html>
<head>
    <title>Product Image Placeholders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0e1;
            padding: 20px;
        }
        .placeholder {
            width: 500px;
            height: 500px;
            margin: 20px;
            background-color: #f5f0e1;
            border: 1px solid #c9a664;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #c9a664;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="placeholder">
        <div class="icon"><i class="fas fa-flask"></i></div>
        <div>Glycine</div>
        <div style="font-size: 16px; margin-top: 10px; font-weight: normal;">High-purity amino acid</div>
    </div>
    
    <div class="placeholder">
        <div class="icon"><i class="fas fa-recycle"></i></div>
        <div>Scrap (Ferrous & Non-Ferrous)</div>
        <div style="font-size: 16px; margin-top: 10px; font-weight: normal;">High-quality recycling materials</div>
    </div>
    
    <div class="placeholder">
        <div class="icon"><i class="fas fa-cube"></i></div>
        <div>Aluminium Ingots</div>
        <div style="font-size: 16px; margin-top: 10px; font-weight: normal;">Premium purity ingots</div>
    </div>
    
    <div class="placeholder">
        <div class="icon"><i class="fas fa-mountain"></i></div>
        <div>Calcined Lime</div>
        <div style="font-size: 16px; margin-top: 10px; font-weight: normal;">High-grade industrial lime</div>
    </div>
</body>
</html>
